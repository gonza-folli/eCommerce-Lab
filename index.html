<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gonesu E-Commerce</title>
    <script type="module" src="/js/index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>Gon√©su Store</h1>
        </div>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="#">Productos</a></li>
                <!-- <li><a href="#">Contacto</a></li> -->
            </ul>
            <div class="search-container">
                <input type="text" class="form-control search-input" placeholder="Buscar...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </nav>
        <button id="cart-btn" class="cart-btn">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cart-count">0</span>
        </button>
    </header>

    <div class="main-container">
        <aside class="aside-filters">
            <i class="fas fa-filter"></i><span>   Filtros</span>
            <div class="filter-section">
                <ul class="filter-links">
                    <li><a href="#">Consolas</a></li>
                    <li><a href="#">Juegos</a></li>
                    <li><a href="#">Accesorios</a></li>
                </ul>
            </div>
        </aside>

        <main class="products-container">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-4" id="listContainer">

                </div>
            </div>
        </main>


        <aside class="aside-cart" id="cart-sidebar">
            <div class="cart-header">
                <h3>Tu Carrito</h3>
                <button id="close-cart">&times;</button>
            </div>
            <div class="cart-items" id="cart-items">

            </div>
            <div class="cart-total">
                <p>Total: <span id="cart-total">$0.00</span></p>
                <button class="checkout-btn">Finalizar Compra</button>
            </div>
        </aside>


        <div class="overlay" id="overlay"></div>
    </div>
    <footer>

    </footer>

</body>

</html>
